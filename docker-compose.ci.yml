version: "3.2"
services:
  backend:
    image: cfranklin11/tipresias_backend:latest
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      # Strictly for being able to access the coverage file generated by python tests
      - ./backend:/app/backend
    environment:
      - DJANGO_SETTINGS_MODULE=project.settings.test
      - DATABASE_HOST=db
      - EMAIL_RECIPIENT=test@test.com
      - SENDGRID_API_KEY=test
      - CI=true
      - DATABASE_NAME=$DATABASE_NAME
      - DATA_SCIENCE_SERVICE=$DATA_SCIENCE_SERVICE
      - DATA_SCIENCE_SERVICE_TOKEN=$DATA_SCIENCE_SERVICE_TOKEN
    command: python3 manage.py runserver 0.0.0.0:8000
  tipping:
    image: cfranklin11/tipresias_tipping:latest
    ports:
      - "3333:3333"
    depends_on:
      - backend
    environment:
      PYTHONPATH: "./src"
      PORT: 3333
      TIPRESIAS_APP: http://backend:8000
      DATA_SCIENCE_SERVICE: $DATA_SCIENCE_SERVICE
      DATA_SCIENCE_SERVICE_TOKEN: $DATA_SCIENCE_SERVICE_TOKEN
    volumes:
      # Strictly for being able to access the coverage file generated by python tests
      - ./tipping:/app
      - /app/node_modules
  db:
    image: postgres:11.6
    environment:
      - POSTGRES_DB=$DATABASE_NAME
  faunadb:
    image: fauna/faunadb:latest
    ports:
      - "8443:8443"
      # NOTE: GitHub Actions use port 8084
      # - "8084:8084"
  graphql_inspector:
    image: kamilkisiela/graphql-inspector
    volumes:
      - ./backend/server:/app
    command: graphql-inspector diff schema.graphql new.graphql
